<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="static/css/styles.css">
<body>
  <br>
  <div>
    Search for: <input type="text">
    <button type="button" class="start-search-button" value="breadth">Breadth First Search</button>
    <button type="button" class="start-search-button" value="depth">Depth First Search</button>
    <button type="button" id="reset">Reset</button>
  </div>
  <div>
    <svg width="100%" height="100px">
      <circle r="10" cx="40" cy="50" class="selected"></circle>
      <text class="legend" x="120" y="55" >Currently checking</text>
      <circle r="10" cx="200" cy="50" class="to-check"></circle>
      <text class="legend" x="240" y="55" >To visit</text>
      <circle r="10" cx="300" cy="50" class="done"></circle>
      <text class="legend" x="345" y="55">Checked</text>
      <circle r="10" cx="400" cy="50" class="to-find"></circle>
      <text class="legend" x="445" y="55">Find Me</text>
    </svg>
  </div>
  <div id="graph">
  </div>
  <div>
    <h3>Nodes to check:</h3>
    <div id="list">
    </div>
    <h3>Currently checking:</h3>
    <div id="current-check">
    </div>
  </div>
   
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="static/js/treesearch.js"></script>
    


</script>
</body>
