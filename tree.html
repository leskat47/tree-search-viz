<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
    
.node circle {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 3px;
}

.node text { font: 12px sans-serif; }

.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 2px;
}

#graph {
  float: left;
}

</style>

<body>
  <div>
    Search for: <input type="text">
    <button type="button" id="breadth">Breadth First Search</button>
    <button type="button" id="depth">Depth First Search</button>
  </div>
  <div>
    <svg width="100%" height="100px">
      <circle r="10" cx="40" cy="50" style="fill: steelblue"></circle>
      <text x="60" y="55" >Currently checking</text>
      <circle r="10" cx="200" cy="50" style="fill: lightblue"></circle>
      <text x="220" y="55" >To visit</text>
      <circle r="10" cx="300" cy="50" style="fill: lightgray"></circle>
      <text x="320" y="55">Checked</text>
      <circle r="10" cx="400" cy="50" style="stroke: red; stroke-width: 3px; fill: white"></circle>
      <text x="420" y="55">Find Me</text>
    </svg>
  </div>
  <div id="graph">
  </div>
  <div id="list">
    Nodes to check:
  </div>
<!-- load the d3.js library -->     
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>
    
var treeData =
  {
    "name": "Dumbledore",
    "children": [
      { 
        "name": "McGonnagal",
        "children": [
          { "name": "Herminone",
            "children": [
              {"name": "Harry"}, 
              {"name": "Ron"}
            ]
          }
        ]
      },
      { "name": "Snape" , 
        "children": [
          {"name": "Malfoy",
            "children": [
              {"name": "Crabbe"}, 
              {"name": "Goyle"}
            ]
          }
        ]
      }
    ]
  };

// set the dimensions and margins of the diagram
var margin = {top: 40, right: 90, bottom: 50, left: 90},
    width = 660 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// declares a tree layout and assigns the size
var treemap = d3.tree()
    .size([width, height]);

//  assigns the data to a hierarchy using parent-child relationships
var nodes = d3.hierarchy(treeData);

// maps the node data to the tree layout
nodes = treemap(nodes);

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("#graph").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom),
    g = svg.append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

// adds the links between the nodes
var link = g.selectAll(".link")
    .data( nodes.descendants().slice(1))
  .enter().append("path")
    .attr("class", "link")
    .attr("d", function(d) {
       return "M" + d.x + "," + d.y
         + "C" + d.x + "," + (d.y + d.parent.y) / 2
         + " " + d.parent.x + "," +  (d.y + d.parent.y) / 2
         + " " + d.parent.x + "," + d.parent.y;
       });

// adds each node as a group
var node = g.selectAll(".node")
    .data(nodes.descendants(), function(d) { return d.isSelected || (d.isSelected = false); })
    // .data(nodes, function(d) { return d.isSelected || (d.isSelected = false); })
  .enter().append("g")
    .attr("class", function(d) { 
      return "node" + 
        (d.children ? " node--internal" : " node--leaf"); })
    .attr("transform", function(d) { 
      return "translate(" + d.x + "," + d.y + ")"; })
    .attr("id", function(d){ return d.data.name; });

// adds the circle to the node
node.append("circle")
  .attr("r", 10)
  .style("fill", function(d){
    // console.log(d);
      if (d.isSelected == true) {
        return "steelblue";
      }
  });

// adds the text to the node
node.append("text")
  .attr("dy", ".35em")
  .attr("y", function(d) { return d.children ? -20 : 20; })
  .style("text-anchor", "middle")
  .text(function(d) { return d.data.name; });

function updateCircles(d) {
  d3.selectAll(".node")
  .selectAll("circle")
  .style("fill", function(d){
        console.log(d);
      if (d.isSelected == true) {
        return "steelblue";
      }
  });
}

function updateText(){
  d3.select("#list").append("text", "Dumbledore");
}


d3.select("#breadth").on("click", breadthFirstSearch);

function breadthFirstSearch() {
  var toFind = "#" + d3.select("input").property("value");
  d3.select(toFind).select("circle").style("stroke", "red");
  d3.select("#Dumbledore").datum().isSelected = true;
  updateCircles();
  updateText();

}



</script>
</body>
